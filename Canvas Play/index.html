<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <title>Play</title>
  <link rel="stylesheet" href="style.css" />
  <h1>Canvas Test 005</h1>
</head>
<body onload="setup()">

<div id="canvasdiv">
<canvas id="canvas">
Your browser does not support the HTML canvas tag.</canvas>
</div>

<div id="drawitemdiv">
<input id="slewheading" type="checkbox" unchecked> Slew Heading<br>
<input id="snapheading" type="checkbox" unchecked> Snap Heading<br>
<input id="drawrunway" type="checkbox" unchecked> Draw Runway<br>
<input id="drawgrid" type="checkbox" unchecked> Draw Grid<br>
<input id="showvertices" type="checkbox" unchecked> Show Vertices<br>
<input id="collisionon" type="checkbox" checked> Collision Detection<br>
<input id="gravityon" type="checkbox" onchange="Gravity()"> Gravity<br>
<input id="dragon" type="checkbox" onchange="Drag()"> Drag<br>
<input id="pause" type="checkbox">Pause<br>

<select name="Objects" id="objects">
  <option value="Circle" checked>Circle</option>
  <option value="Plane">Plane</option>
  <option value="Rectangle">Rectangle</option>
  <option value="Square">Square</option>
  <option value="Centered X">Centered X</option>
</select><br>

<input id="drawitem" type="button" value="Random Draw" onclick="drawItem()"><br>
<input type="button" value="Clear Drawing" onclick="Clear()"><br><br>
<input type="button" value="Run" onclick="Animate(true)">
<input type="button" value="Stop" onclick="Animate(false)">
<input type="button" value="Zoom" onclick="Zoom()">
<input type="button" value="Aspect" onclick="CanvasSize()"><br>
Random<input type="radio" id="random" name="option" checked>
Pool<input type="radio" id="pool" name="option">
One Ball<input type="radio" id="oneball" name="option"><br>
Offset<input id="offset" type="text" size="4" value="0">
Speed<input id="speed" type="text" size="4" value="30"><br>
Drag <input id="drag" type="text" size="6" value=".2"> 
Gravity <input id="gravity" type="text" size="6" value=".2"><br>
<p id="info" value=""></p>
<p>
Energy:<span id="energy">?</span>
</p>
</div>

<div class="divider"/>

<div class="floatleft">
  Status/Debug...<br>
  <textarea id="status" value="Status..."></textarea>
</div>

  <script src="img/jquery.min.js"></script>
  <script src="../Library/script.js"></script>
  <script src="script.js"></script>
</body>
</html>
